<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-6" *ngIf="menuData">
            <a routerLink="/menu" class="btn btn-primary mb-2">Back</a>
            <img src="{{menuData[0].foodImg}}" width="150%">
            <h1 class="mt-3">{{menuData[0].foodName}}</h1>
            <p>{{menuData[0].foodDetails}}</p>
            <p>{{menuData[0].foodPrice | currency : 'â‚º'}}</p>   
        </div>

         <div class="col-lg-6">
            <h1>Enter Your Information</h1>
            <form>
                <input type="text" class="form-control" placeholder="Enter Your Name">
                <input type="text" class="form-control" placeholder="Enter Your Number">
                <textarea class="form-control" placeholder="Enter Your Address"></textarea>
                <button class="btn btn-primary mt-2">Add</button>
            </form>
        </div>
    </div>
</div>
